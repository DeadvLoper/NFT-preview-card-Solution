<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
  <div class="img-box">
    <a href="#" class="preview-a">
    <div class="preview">
      <img src="images/icon-view.svg" alt="" class="preview2">
    </div>
    </a>
  </div>
  <div class="btm-cln">
    <p class="title">
      <a href="#" class="title-a">Equilibrium #3429</a>
    </p>
    <p class="main-text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="price-date">
      <div class="price-icon">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="price">
          0.041 ETH
        </p>
      </div>
      <div class="duration">
        <img src="images/icon-clock.svg" alt="">
      <p class="date">
        3 days left
      </p> 
      </div><!-- .duration end -->
    </div><!-- .price-date end -->
    <hr>
    <div class="profile">
      <div class="avtar">
      <img src="images/image-avatar.png" alt="">
      </div>
      <p class="creator">
        Creation of <a href="#" class="name">Jules Wyvern</a>
      </p>
    </div>
  </div>
</div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DeadvLoper/" target="_blank">DeadvLoper</a>.
  </div>
</body>
</html>
